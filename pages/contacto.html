                    <br>
                    <label for="mail">Escribe tu email</label>
                    <input type="email" placeholder="ejemplo@gamil.com" name="email" id="email">
                    <br>
                    <label for="comentario">Escibenos un comentario</label>
                    <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                    <br>
                    <input type="submit" value="ENVIAR" class="inputSR">
                    <input type="reset" value="BORRAR" class="inputSR">

            </div>
            <div class="datos m20 p20">
